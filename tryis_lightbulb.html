<!DOCTYPE html>
<html >
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML Attribute value.</p>

    <p>
        In this case JavaScript change the value of the src (source) Attribute of 
        an image.
    </p>
    <button onclick="document.getElementById('myImage').src='./myImage/pic_bulbon.gif'">
        Turn on the light
    </button>
    <img id="myImage" src="./myImage/pic_bulboff.gif" style="width: 100px"/>

    <button onclick="document.getElementById('myImage').src='./myImage/pic_bulboff.gif'">
        Turn off the light
    </button>
</body>
</html>
